<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h2 class="mb-4">Add New Product</h2>
        <form th:action="@{/submitProduct}" th:object="${productModel}" method="post" class="row g-3">
          

            <!-- Product Name -->
            <div class="col-md-6">
                <label for="proName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="proName" th:field="*{proName}" placeholder="Enter product name">
                <div class="text-danger" th:if="${#fields.hasErrors('proName')}" th:errors="*{proName}"></div>
            </div>

            <!-- Product Price -->
            <div class="col-md-6">
                <label for="proPrice" class="form-label">Product Price</label>
                <input type="number" step="0.01" class="form-control" id="proPrice" th:field="*{proPrice}" placeholder="Enter product price">
                <div class="text-danger" th:if="${#fields.hasErrors('proPrice')}" th:errors="*{proPrice}"></div>
            </div>

            <!-- Product Brand -->
            <div class="col-md-6">
                <label for="proBrand" class="form-label">Product Brand</label>
                <input type="text" class="form-control" id="proBrand" th:field="*{proBrand}" placeholder="Enter product brand">
                <div class="text-danger" th:if="${#fields.hasErrors('proBrand')}" th:errors="*{proBrand}"></div>
            </div>

            <!-- Product Description -->
            <div class="col-md-6">
                <label for="proDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="proDescription" th:field="*{proDescription}" placeholder="Enter product description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('proDescription')}" th:errors="*{proDescription}"></div>
            </div>

            <!-- Product Category (Drop down) -->
            <div class="col-md-6">
                <label for="proCategory" class="form-label">Product Category</label>
                <select class="form-select" id="proCategory" th:field="*{proCategory}">
                    <option value="" disabled selected>Select category</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Camera">Camera</option>
                    <option value="Printer">Printer</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Accessories">Accessories</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('proCategory')}" th:errors="*{proCategory}"></div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
		
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
