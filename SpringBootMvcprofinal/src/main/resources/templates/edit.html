<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container" th:fragment="content">
        <h2>Edit Product</h2>
        <form th:action="@{/update/{id}(id=${productModel.proId})}" th:object="${productModel}" method="post">
            <div class="form-group">
                <label for="proName">Product Name</label>
                <input type="text" id="proName" th:field="*{proName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="proBrand">Product Brand</label>
                <input type="text" id="proBrand" th:field="*{proBrand}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="proPrice">Product Price</label>
                <input type="number" id="proPrice" th:field="*{proPrice}" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="proDescription">Product Description</label>
                <textarea id="proDescription" th:field="*{proDescription}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="proCategory">Product Category</label>
                <select id="proCategory" th:field="*{proCategory}" class="form-control" required>
                    <option value="" disabled>Select a category</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Printer">Printer</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="/getProducts" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
