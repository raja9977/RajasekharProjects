<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	
    <div class="container"  th:fragment="content">
        <h2 class="mt-5">Product List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Brand</th>
                    <th>Product Description</th>
                    <th>Product Category</th>z
                    <th>Created At</th>
                    <th>Created By</th>
					<th>Discounted Price</th>
					<th>Action</th>
					
					
                   
                </tr>
            </thead>
            <tbody>
				<tr th:each="product : ${products}">
				                    <td th:text="${product.proId}"></td>
				                    <td th:text="${product.proName}"></td>
				                    <td th:text="${product.proPrice}"></td>
				                    <td th:text="${product.proBrand}"></td>
				                    <td th:text="${product.proDescription}"></td>
				                    <td th:text="${product.proCategory}"></td>
				                    <td th:text="${product.createdAt}"></td>
				                    <td th:text="${product.createdBy}"></td>
									<td th:text="${product.dprice}"></td>
																								
									<td>
						              <!-- Delete Button -->
					         <a th:href="@{/delete/{proId}(proId=${product.proId})}" class="btn btn-danger btn-sm"
						    onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
																		 
																		 
																		 					                     
			 						     <!-- Edit Button -->
								<a th:href="@{/edit/{id}(id=${product.proId})}" class="btn btn-warning btn-sm">Edit</a>
																		 					                 
										 </td>  
															 
									
                </tr>
            </tbody>
        </table>
    </div>
	
</body>
</html>
